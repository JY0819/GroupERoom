#main

selectNotice=SELECT * FROM (SELECT B.* FROM BOARD B WHERE B.BOARDCLASS='N' ORDER BY B.BOARDNO DESC) WHERE ROWNUM <=?
selectMySchedule=SELECT C.CALENDARNO, C.CALENDARCLASS, C.CALENDARCONTENTS, C.CALENDARDATE, TO_CHAR(C.CALENDARDATE, 'RRRRMMDD') AS CDATE, TO_CHAR(C.CALENDARDATE, 'HH24:MM') AS CTIME  FROM CALENDAR C WHERE C.CALENDARCLASS=1 AND EMPID=? AND C.CALENDARDATE >= TO_DATE(?, 'RRMMDD') AND C.CALENDARDATE < TO_DATE(?, 'RRMMDD') AND WHETHEROFDELETE='N'
selectTeamSchedule=SELECT C.CALENDARNO, C.CALENDARCLASS, C.CALENDARCONTENTS, C.CALENDARDATE, TO_CHAR(C.CALENDARDATE, 'RRRRMMDD') AS CDATE, TO_CHAR(C.CALENDARDATE, 'HH24:MM') AS CTIME  FROM CALENDAR C JOIN DEPT D ON (D.DEPTID=C.DEPTID) WHERE C.DEPTID=(SELECT DEPTID FROM (SELECT L.DEPTID FROM LOGOFCHANGEDEPT L JOIN EMP E ON (E.EMPID=L.EMPID) WHERE L.EMPID=? ORDER BY L.CHANGEDAY DESC) WHERE ROWNUM=1) AND WHETHEROFDELETE='N' AND CALENDARCLASS=2 AND C.CALENDARDATE >= TO_DATE(?, 'RRMMDD') AND C.CALENDARDATE < TO_DATE(?, 'RRMMDD')
selectCompanySchedule=SELECT C.CALENDARNO, C.CALENDARCLASS, C.CALENDARCONTENTS, C.CALENDARDATE, TO_CHAR(C.CALENDARDATE, 'RRRRMMDD') AS CDATE, TO_CHAR(C.CALENDARDATE, 'HH24:MM') AS CTIME  FROM CALENDAR C WHERE C.CALENDARCLASS=3 AND C.CALENDARDATE >= TO_DATE(?, 'RRMMDD') AND C.CALENDARDATE < TO_DATE(?, 'RRMMDD') AND WHETHEROFDELETE='N'