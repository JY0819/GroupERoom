selectList=SELECT B.BOARDNO, B.BOARDCLASS, B.BOARDTITLE, B.BOARDCONTENTS, B.BOARDDATE, B.BOARDCLICKS, B.BOARDATTACH, B.COMMENTNO, B.COMMENTLEVEL, B.RECOMMENTID, B.DEPTID, B.REPLEBOARDNO, E.EMPNAME, B.WHETHEROFDELETE, B.FILE01, B.FILE02, B.FILE03 FROM BOARD B JOIN EMP E ON (B.WRITERID = E.EMPID) WHERE B.WHETHEROFDELETE = 'N' AND B.BOARDCLASS = 'T' ORDER BY B.BOARDNO DESC
insertTeam=INSERT INTO BOARD VALUES(SEQ_BNO.NEXTVAL, 'T', ?, ?, SYSDATE, DEFAULT, 'N', null, 1, null, ?, null, ?, 'N', null, null, null)
