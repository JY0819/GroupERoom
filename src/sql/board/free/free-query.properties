selectList=SELECT RNUM, BOARDNO, BOARDCLASS, BOARDTITLE, BOARDCONTENTS, BOARDDATE, BOARDCLICKS, BOARDATTACH, COMMENTNO, COMMENTLEVEL, RECOMMENTID, DEPTID, REPLEBOARDNO, EMPNAME, WHETHEROFDELETE, FILE01, FILE02, FILE03 FROM (SELECT ROWNUM RNUM, BOARDNO, BOARDCLASS, BOARDTITLE,BOARDCONTENTS, BOARDDATE, BOARDCLICKS, BOARDATTACH, COMMENTNO, COMMENTLEVEL, RECOMMENTID, DEPTID, REPLEBOARDNO, EMPNAME, WHETHEROFDELETE, FILE01, FILE02, FILE03 FROM (SELECT B.BOARDNO, B.BOARDCLASS, B.BOARDTITLE, B.BOARDCONTENTS, B.BOARDDATE, B.BOARDCLICKS, B.BOARDATTACH, B.COMMENTNO, B.COMMENTLEVEL, B.RECOMMENTID, B.DEPTID, B.REPLEBOARDNO, E.EMPNAME, B.WHETHEROFDELETE, B.FILE01, B.FILE02, B.FILE03 FROM BOARD B JOIN EMP E ON(B.WRITERID = E.EMPID) WHERE B.WHETHEROFDELETE = 'N' AND B.BOARDCLASS='F' ORDER BY BOARDNO DESC)) WHERE RNUM BETWEEN ? AND ?
