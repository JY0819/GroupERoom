#selectList=SELECT RNUM, BOARDNO, BOARDCLASS, BOARDTITLE, BOARDCONTENTS, BOARDDATE, BOARDCLICKS, BOARDATTACH, COMMENTNO, COMMENTLEVEL, RECOMMENTID, DEPTID, REPLEBOARDNO, EMPNAME, WHETHEROFDELETE, FILE01, FILE02, FILE03 FROM (SELECT ROWNUM RNUM, BOARDNO, BOARDCLASS, BOARDTITLE,BOARDCONTENTS, BOARDDATE, BOARDCLICKS, BOARDATTACH, COMMENTNO, COMMENTLEVEL, RECOMMENTID, DEPTID, REPLEBOARDNO, EMPNAME, WHETHEROFDELETE, FILE01, FILE02, FILE03 FROM (SELECT B.BOARDNO, B.BOARDCLASS, B.BOARDTITLE, B.BOARDCONTENTS, B.BOARDDATE, B.BOARDCLICKS, B.BOARDATTACH, B.COMMENTNO, B.COMMENTLEVEL, B.RECOMMENTID, B.DEPTID, B.REPLEBOARDNO, E.EMPNAME, B.WHETHEROFDELETE, B.FILE01, B.FILE02, B.FILE03 FROM BOARD B JOIN EMP E ON(B.WRITERID = E.EMPID) WHERE B.WHETHEROFDELETE = 'N' AND B.BOARDCLASS='F' ORDER BY BOARDNO DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM BOARD WHERE BOARDCLASS='F' AND WHETHEROFDELETE='Y'
selectList=SELECT B.BOARDNO, B.BOARDCLASS, B.BOARDTITLE, B.BOARDCONTENTS, B.BOARDDATE, B.BOARDCLICKS, B.BOARDATTACH, B.COMMENTNO, B.COMMENTLEVEL, B.RECOMMENTID, B.DEPTID, B.REPLEBOARDNO, E.EMPNAME, B.WHETHEROFDELETE, B.FILE01, B.FILE02, B.FILE03 FROM BOARD B JOIN EMP E ON (B.WRITERID = E.EMPID) WHERE B.WHETHEROFDELETE = 'N' AND B.BOARDCLASS = 'F' ORDER BY B.BOARDNO DESC
insertFree=INSERT INTO BOARD VALUES(SEQ_BNO.NEXTVAL, 'F', ?, ?, to_date('18/12/26','RR/MM/DD'), DEFAULT, 'N', null, 1, null, 10, null, ?, 'N', null, null, null)
updateCount=UPDATE BOARD SET BOARDCLICKS=(SELECT BOARDCLICKS FROM BOARD WHERE BOARDNO=?) + 1 WHERE BOARDNO=?
selectOne=SELECT B.BOARDNO, B.BOARDCLASS, B.BOARDTITLE, B.BOARDCONTENTS, B.BOARDDATE, B.BOARDCLICKS, B.BOARDATTACH, B.COMMENTNO, B.COMMENTLEVEL, B.RECOMMENTID, B.DEPTID, B.REPLEBOARDNO, E.EMPNAME, B.WHETHEROFDELETE, B.FILE01, B.FILE02, B.FILE03 FROM BOARD B JOIN EMP E ON(B.WRITERID = E.EMPID) WHERE B.WHETHEROFDELETE='N' AND B.BOARDNO=? AND B.BOARDCLASS='F'
