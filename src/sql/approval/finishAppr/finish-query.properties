selectfinishList=SELECT A.APPRNO, E.EMPNAME, D.DOCNO, A.APPRYN, L.OPINION, A.APPRDAY, L.APPRDATE FROM APPR A JOIN EMP E ON(A.APPRWRITER = E.EMPID) JOIN DOC D ON(A.APPRNO = D.APPRNO) JOIN LOGOFAPPROVE L ON(A.APPRNO = L.APPRNO)  WHERE A.APPRCAN ='N' AND  A.WHETHEROFDELETE = 'N' ORDER  BY A.APPRNO DESC
deleteFinish=UPDATE APPR SET APPRCAN = 'Y' WHERE APPRNO = ?

#pagging
pageselectList=SELECT RNUM, APPRNO, EMPNAME, DOCNO, APPRYN, OPINION, APPRDAY, APPRDATE FROM(SELECT ROWNUM RNUM, APPRNO, EMPNAME, DOCNO, APPRYN, OPINION, APPRDAY, APPRDATE FROM (SELECT A.APPRNO, E.EMPNAME, D.DOCNO, A.APPRYN, L.OPINION, A.APPRDAY, L.APPRDATE FROM APPR A JOIN EMP E ON(A.APPRWRITER = E.EMPID) JOIN DOC D ON(A.APPRNO = D.APPRNO) JOIN LOGOFAPPROVE L ON(A.APPRNO = L.APPRNO) WHERE A.APPRCAN ='N' AND  A.APPRYN = 'Y' AND A.WHETHEROFDELETE = 'N' ORDER  BY A.APPRNO DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM APPR WHERE APPRCAN = 'N' AND whetherofdelete = 'N'