#trashQuery
selecttrashList=SELECT A.APPRNO, E.EMPNAME, A.DEPTID, A.APPRDAY, A.APPRYN ,A.APPRKEEP, A.APPRCAN, A.WHETHEROFDELETE FROM APPR A JOIN EMP E ON(A.APPRWRITER = E.EMPID) WHERE A.APPRCAN = 'Y' AND A.WHETHEROFDELETE = 'N' ORDER BY A.APPRNO DESC
selectapprLineList=SELECT E.EMPNAME, L.APPRORDER, L.APPRNO FROM EMP E JOIN APPRLINE L ON(E.EMPID = L.APPREMPID) JOIN APPR A ON(L.APPRNO = A.APPRNO) WHERE A.APPRCAN ='Y' AND  A.WHETHEROFDELETE = 'N' ORDER BY A.APPRNO DESC