#trashQuery
selecttrashList=SELECT E.EMPNAME, D.DOCNO, A.APPRYN FROM APPR A JOIN EMP E ON(A.APPRWRITER = E.EMPID) JOIN DOC D ON(A.APPRNO = D.APPRNO) WHERE A.APPRCAN = 'Y' AND A.WHETHEROFDELETE = 'N' ORDER BY A.APPRNO DESC
selectLineManager=SELECT E.EMPNAME FROM EMP E JOIN APPRLINE L ON(E.EMPID = L.APPREMPID) JOIN APPR A ON(L.APPRNO = A.APPRNO) WHERE A.APPRCAN ='Y' AND  A.WHETHEROFDELETE = 'N' ORDER BY A.APPRNO DESC
